name: netflix_clone
description: "A new Flutter project."
 
publish_to: 'none' 
 
version: 1.0.0+1

environment:
  sdk: ^3.8.1
 
dependencies:
  flutter:
    sdk: flutter

 
  cupertino_icons: ^1.0.8
  http: ^1.4.0
  http_interceptor: ^2.0.0
  go_router: ^16.0.0
  provider: ^6.1.5
  cloud_firestore: ^5.6.11
  firebase_core: ^3.15.1
  firebase_auth: ^5.6.2
  flutter_dotenv: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

 
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png"
  background_color: "#0C0C0D"
flutter:

  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
    - .env

  fonts:
     - family: Netflix Sans
       fonts:
         - asset: assets/fonts/netflixSans-regular.ttf
         - asset: assets/fonts/netflixSans-medium.ttf
         - asset: assets/fonts/netflixSans-black.ttf


